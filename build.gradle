project.buildDir = "./bin/"

buildscript {
    repositories {
	        jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:1.1.3'
	}
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 14
    buildToolsVersion "21.1.2"

	lintOptions {
		abortOnError false
		disable 'OldTargetApi', 'GradleOverrides'
	}

	defaultConfig {
			minSdkVersion 15
			targetSdkVersion 15
			versionCode 1
			versionName "1.0.0"
	}

	signingConfigs {
        release {
			storeFile file("/home/madrat/Private/ssh/_madrat@4pda.jks")
			keyAlias "_madRat"
		}
	}

    buildTypes {
		release {
			signingConfig signingConfigs.release
		}
	}



    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}
